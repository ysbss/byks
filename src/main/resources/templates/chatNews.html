<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Title</title>
    <link th:href="@{/css/select2.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-1.7.1.min.js}"></script>

    <script type="text/javascript" th:src="@{/js/search/area.js}"></script>
    <script type="text/javascript" th:src="@{/js/search/location.js}"></script>
    <script type="text/javascript" th:src="@{/js/search/select2.js}"></script>
    <script type="text/javascript" th:src="@{/js/search/select2_locale_zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.touchSlider.js}"></script>
    <script type="text/javascript" th:src="@{/js/js.js}"></script>
    <script type="text/javascript" th:src="@{/js/ks-switch.pack.js}"></script>
</head>
<body class="bft_bg">


<!-- top内容开始 -->
<div th:replace="~{commons/common::top}" ></div>
<!-- top内容结束 -->

<div class="center_blank"></div>

<div class="nr">

    <div class="bft_f">
        <div class="bft_f_1">
            <ul>
                <li>发送id</li>
                <li>内容</li>
                <li>发送时间</li>
                <li>发送状态</li>
                <li></li>
            </ul>
        </div>

        <div class="bft_f_2" th:each="queryChatNew:${queryChatNews}">
            <ul >
                <li th:text="${queryChatNew.getScSendId()}"></li>
                <li th:text="${queryChatNew.getScChatMsg()}" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap"></li>
                <li th:text="${queryChatNew.getScMsgSendTime()}"></li>
                <li th:text="${queryChatNew.getScFlag()}"></li>
                <li><a target="_blank" th:href="@{'/WebSocket/startChat/'+${queryChatNew.getScSendId()}+'/'+${queryChatNew.getScReceiveId()}}">聊天</a></li>
            </ul>
        </div>

        <div class="bft_f_3">
            <ul>
                <li>第<span th:text="${pageQueryChatNews.pageNum}"></span>页</li>
                <li><a th:href="@{'/WebSocket/fetchChatNews/'+${session.currentChatId}+'/1'}">首页</a></li>
                <li><a th:href="@{'/WebSocket/fetchChatNews/'+${session.currentChatId}+'/'
                    +${pageQueryChatNews.hasPreviousPage  ? pageQueryChatNews.prePage:1} } ">上一页</a> </li>
                <li><a th:href="@{'/WebSocket/fetchChatNews/'+${session.currentChatId}+'/'
                    +${pageQueryChatNews.hasNextPage  ? pageQueryChatNews.nextPage:pageQueryChatNews.pages } }">下一页</a> </li>
                <li><a th:href="@{'/WebSocket/fetchChatNews/'+${session.currentChatId}+'/'
                    +${pageQueryChatNews.pages}}">尾页</a></li>
                <li><span th:text="'总'+${pageQueryChatNews.pages}+'页' "></span></li>
            </ul>
        </div>
    </div>

    <!-- 友情链接开始 -->
    <div class="blank"></div>
    <div th:replace="~{commons/common::friendLink}">
    </div>
    <!-- 友情链接结束 -->

    <!-- 底部内容开始 -->
    <div class="blank"></div>
    <div class="blank"></div>
    <div th:replace="~{commons/common::bottom}">
        <!-- 底部内容结束 -->
    </div>
    <div class="submenu"></div>
    <!-- 搜索内容结束 -->
</div>


<!-- alpha div -->
<div id="maskLayer" style="display:none;">
    <iframe id="maskLayer_iframe" frameBorder=0 scrolling=no style="filter:alpha(opacity=50)"></iframe>
    <div id="alphadiv" style="filter:alpha(opacity=50);-moz-opacity:0.5;opacity:0.5"></div>
    <div id="drag">
        <h3 id="drag_h"></h3>
        <div id="drag_con"></div><!-- drag_con end -->
    </div>
</div><!-- maskLayer end -->

<!-- alpha div end -->


</body>
</html>
