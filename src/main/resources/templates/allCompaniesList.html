<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>帮帮网 — 精选事务</title>
    <link th:href="@{/css/select2.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/jquery-1.7.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/search/area.js}"></script>
    <script type="text/javascript" th:src="@{/js/search/location.js}"></script>
    <script type="text/javascript" th:src="@{/js/search/select2.js}"></script>
    <script type="text/javascript" th:src="@{/js/search/select2_locale_zh-CN.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery.touchSlider.js}"></script>
    <script type="text/javascript" th:src="@{/js/js.js}"></script>
    <script type="text/javascript" th:src="@{/js/ks-switch.pack.js}"></script>


</head>

<body class="bft_bg">
<!-- top内容开始 -->
<div th:replace="~{commons/common::top}" ></div>
<!-- top内容结束 -->

<div class="center_blank"></div>

<!-- 内容开始 -->
<div class="nr">
    <!-- 搜索内容开始 -->
    <form  th:action="@{'/company/fetchCompaniesList/'+
                    ${ allCompaniesListPageInfo.pageNum }
                    }">
        <div class="search" style="margin: auto">
            <div class="search_blank"></div>
            <div class="search_c">
                <input class="s_t" style="width:690px; height:17px; padding:8px; font-size:14px; color:#b8b8b8; letter-spacing:2px; "
                       placeholder="请输入职位名、公司名等关键词" th:name="pageComSearchInfo" /></div>
            <div class="search_btn">
                <button type="submit">
                    <img th:src="@{/images/search_btn.jpg}" /></button>
            </div>
        </div>
    </form>
    <!-- 搜索内容结束 -->
    <div class="bft_f">
        <div class="bft_f_1" >
            <ul>
                <li>公司名字</li>
                <li>公司地址</li>
                <li>公司邮箱</li>
                <li>操作</li>
            </ul>
        </div>
        <div class="bft_f_2" th:each="allCompanies:${allCompaniesList}">
            <ul>
                <li th:text="${allCompanies.getCName()}"></li>
                <li th:text="${allCompanies.getCAddress()}"></li>
                <li th:text="${allCompanies.getCEmail() }"></li>
                <li >
                    <div style="width: 96px">
                        <a  th:href="@{'/company/deleteCom/'+${allCompaniesListPageInfo.pageNum}+'?pageComSearchInfo='+${session.curComSearchInfo}+'&pageCid='+${allCompanies.getCId()}}" onclick="alert('删除成功')" style="float: right;margin-right: 50px" th:text="'删除'"></a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="bft_f_3">
            <ul>
                <li>第<span th:text="${allCompaniesListPageInfo.pageNum}"></span>页</li>
                <li><a th:href="@{'/company/fetchCompaniesList/'+'1'+'?pageComSearchInfo='+${session.curComSearchInfo}  }">首页</a></li>
                <li><a th:href="@{'/company/fetchCompaniesList/'+
                    ${allCompaniesListPageInfo.hasPreviousPage  ? allCompaniesListPageInfo.prePage:1}
                    +'?pageComSearchInfo='+${session.curComSearchInfo}
                     } ">上一页</a> </li>

                <li><a th:href="@{'/company/fetchCompaniesList/'+
                    ${allCompaniesListPageInfo.hasNextPage  ? allCompaniesListPageInfo.nextPage:allCompaniesListPageInfo.pages }
                    +'?pageComSearchInfo='+${session.curComSearchInfo} }">下一页</a> </li>

                <li><a th:href="@{'/company/fetchCompaniesList/'+${allCompaniesListPageInfo.pages}
                    +'?pageComSearchInfo='+${session.curComSearchInfo}
                        }">尾页</a></li>

                <li><span th:text="'总'+${allCompaniesListPageInfo.pages}+'页' "></span></li>
            </ul>
        </div>
    </div>
    <!--   -->


    <!-- 友情链接开始 -->
    <div class="blank"></div>
    <div th:replace="~{commons/common::friendLink}">
    </div>
    <!-- 友情链接结束 -->

    <!-- 底部内容开始 -->
    <div class="blank"></div>
    <div class="blank"></div>
    <div th:replace="~{commons/common::bottom}">
        <!-- 底部内容结束 -->
    </div>
    <div class="submenu"></div>
    <!-- 搜索内容结束 -->

</div>
<!-- 帮众结束 -->





</div>
<!-- 内容结束 -->

<!-- alpha div -->
<div id="maskLayer" style="display:none;">
    <iframe id="maskLayer_iframe" frameBorder=0 scrolling=no style="filter:alpha(opacity=50)"></iframe>
    <div id="alphadiv" style="filter:alpha(opacity=50);-moz-opacity:0.5;opacity:0.5"></div>
    <div id="drag">
        <h3 id="drag_h"></h3>
        <div id="drag_con"></div><!-- drag_con end -->
    </div>
</div><!-- maskLayer end -->
</div>
<!-- alpha div end -->

</body>
</html>
