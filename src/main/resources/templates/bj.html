				<div class="search" style="margin: auto">
					<div class="search_blank"></div>

			</div>

				<ul>
					<li>第<span th:text="${allLocalKindInformationPageInfo.pageNum}"></span>页</li>
					<li><a th:href="@{'/LocalInformation/fetchLocalInformationList/'+'1'+'?pageLocalInformationSearchInfo='+${session.curLocalInformationSearchInfo}+'&lKind='+${session.curLKind}+'&lSpecificKind='+${session.curLSpecificKind}  }">首页</a></li>
					<li><a th:href="@{'/LocalInformation/fetchLocalInformationList/'+
                    ${allLocalKindInformationPageInfo.hasPreviousPage  ? allLocalKindInformationPageInfo.prePage:1}

                     } ">上一页</a> </li>

					<li><a th:href="@{'/LocalInformation/fetchLocalInformationList/'+
                    ${allLocalKindInformationPageInfo.hasNextPage  ? allLocalKindInformationPageInfo.nextPage:allLocalKindInformationPageInfo.pages }

                    +'&lSpecificKind='+${session.curLSpecificKind} }">下一页</a> </li>

					<li><a th:href="@{'/LocalInformation/fetchLocalInformationList/'+${allLocalKindInformationPageInfo.pages}

                    +'&lSpecificKind='+${session.curLSpecificKind}    }">尾页</a></li>

					<li><span th:text="'总'+${allLocalKindInformationPageInfo.pages}+'页' "></span></li>
				</ul>
			</div>
