<script type="text/javascript" th:inline="javascript">
    $("#comImgUpload").click(function (){
        let rsv=document.getElementById('comImgFile').value;
        if (rsv===''){
            alert("不要上传空头像")
            return false;
        }
        let formData = new FormData();
        formData.append('comImgFile', $('#comImgFile')[0].files[0]);
        let cId='[[${comInfo.getCId()}]]';
        console.log(cId)

        $.ajax({
            type:"POST",
            url:'/company/uploadCompanyClassicImg/'+cId,
            data:formData,
            contentType:false,
            processData:false,
            success:function (data){
                alert("success");
                if ("Not an Img"===data.toString()){
                    alert("请上传图片类型");
                    return;
                }
                $('#comImg').attr("src","\\"+data);
            }
        })

    })
</script>
