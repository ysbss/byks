<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>帮帮网 — 登陆</title>
	<link th:href="@{/css/select2.css}" rel="stylesheet"/>
	<link th:href="@{/css/style.css}" rel="stylesheet"  />
	<script type="text/javascript" th:src="@{/js/jquery-1.7.1.min.js}"></script>

	<script type="text/javascript" th:src="@{/js/search/area.js}"></script>
	<script type="text/javascript" th:src="@{/js/search/location.js}"></script>
	<script type="text/javascript" th:src="@{/js/search/select2.js}"></script>
	<script type="text/javascript" th:src="@{/js/search/select2_locale_zh-CN.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.touchSlider.js}"></script>
	<script type="text/javascript" th:src="@{/js/js.js}"></script>
	<script type="text/javascript" th:src="@{/js/ks-switch.pack.js}"></script>


</head>

<body class="zc_bg">
<!-- top内容开始 -->
<div th:replace="~{commons/common::top}" ></div>
<!-- top内容结束 -->
<div class="center_blank"></div>
<!-- 公告和介绍开始  --><!-- 公告和介绍结束  -->
<!-- 内容开始 -->
<div class="nr">


	<div class="bzz">
		<div class="center_gga">
			<div class="center_gga_1">&nbsp;找回密码</div>
		</div>
		<div class="zc_a">
			<div class="zc_left"><img th:src="@{/images/zc_2.jpg}" usemap="#Map" border="0" />
				<map name="Map" id="Map">
					<area shape="rect" coords="67,37,98,66" href="#" />
					<area shape="rect" coords="111,36,146,65" href="#" />
					<area shape="rect" coords="162,37,190,66" href="#" />
				</map>
			</div>
			<h1 th:text="${session.curAdminRegisterCheckCode}"></h1>
			<form id="registryForm" th:action="@{/admin/addAdmin}">
				<div class="zc_right">
					<div class=""><img th:src="@{/images/bzz_2.jpg}" /></div>
					<div class="item" style="margin-left: 51px">
						<label>用户名：</label>
						<input type="text" name="aName" />
					</div>

					<div class="item">
						<label>联系邮箱：</label>
						<input type="text" name="aEmail" />
					</div>

					<div class="item">
						<label>管理员注册密钥：</label>
						<input type="text" name="aCheckCode" style="width: 75px" />
						<a th:href="@{/admin/getAdminRandomRegisterCheckCode}">获取密钥</a>
					</div>
					<!--              <div class="item_a">-->
					<!--   				<div class="item_a_1"><label>验&nbsp;证&nbsp;码：</label></div>-->
					<!--   				<div class="item_a_2"><input type="text" /></div>-->
					<!--                <div class="item_a_2"><img src="images/yzm.jpg" /></div><a href="#">看不清？换一张</a></span>-->
					<!--              </div>-->
					<div th:replace="~{commons/common::registryProtocol}"></div>
					<div th:replace="~{commons/common::registrySubmit}"></div>
				</div>
			</form>
		</div>
	</div>

	<!-- 友情链接开始 -->
	<div class="blank"></div>
	<div th:replace="~{commons/common::friendLink}">
	</div>
	<!-- 友情链接结束 -->

	<!-- 底部内容开始 -->
	<div class="blank"></div>
	<div class="blank"></div>
	<div th:replace="~{commons/common::bottom}"></div>
	<!-- 底部内容结束 -->

</div>
<!-- 内容结束 -->

<!-- alpha div -->
<div id="maskLayer" style="display:none;">
	<iframe id="maskLayer_iframe" frameBorder=0 scrolling=no style="filter:alpha(opacity=50)"></iframe>
	<div id="alphadiv" style="filter:alpha(opacity=50);-moz-opacity:0.5;opacity:0.5"></div>
	<div id="drag">
		<h3 id="drag_h"></h3>
		<div id="drag_con"></div><!-- drag_con end -->
	</div>
</div><!-- maskLayer end -->
</div>
<!-- alpha div end -->

</body>
</html>
